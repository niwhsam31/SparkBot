<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home_page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="start.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="upper_bar">
        <button id="back_icon"><img src="back_arrow_icon.svg" style="height: 5vh; position: relative; left: -1vw;"></button>
    </div>
    <div class="left_container">
        <button class="buttons" id="home"><img src="home_icon.svg" style="height: 5vh; margin: 0px;"></button>
        <button class="buttons" id="rover"><img src="rover_icon_small.svg" style="height: 5vh; margin: 0px;"></button>
        <button class="buttons" id="about_us"><img src="about_us_icon.svg" style="height: 7vh; margin: 0px;"></button>
        <button class="buttons" id="technologies_used"><img src="technologies_icon.svg" style="height: 6vh; margin: 0px;"></button>
    </div>

    <div class="container"></div>

    <div class="table_container">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bundle.js"></script>
    <script>
        let back_button = document.querySelector("#back_icon");
        back_button.addEventListener("click",()=>{
            window.location.href = "index.html";
        });

        let rover_button = document.querySelector("#rover");
        rover_button.addEventListener("click",()=>{
            window.location.href = "rover.html";
        });

        let home_button = document.querySelector("#home");
        home_button.addEventListener("click",()=>{
        window.location.href = "index.html"
        });

        let about_us_button = document.querySelector("#about_us");
        about_us_button.addEventListener("click",()=>{
            window.location.href = "about_us.html";
        });

        let technology_button = document.querySelector("#technologies_used");
        technology_button.addEventListener("click",()=>{
            window.location.href = "technology.html";
        });
    </script>
</body>
</html>
