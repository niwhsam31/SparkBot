<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technologies used</title>
    <link rel="stylesheet" href="technology.css">
</head>
<body>
    <div class="upper_bar">
        <button id="back_icon"><img src="back_arrow_icon.svg" style="height: 5vh; position: relative; left: -1vw;"></button>
    </div>
    <div class="left_container">
        <button class="buttons" id="home"><img src="home_icon.svg" style="height: 5vh; margin: 0px;"></button>
        <button class="buttons" id="rover"><img src="rover_icon_small.svg" style="height: 5vh; margin: 0px;"></button>
        <button class="buttons" id="about_us"><img src="about_us_icon.svg" style="height: 7vh; margin: 0px;"></button>
        <button class="buttons" id="technologies_used"><img src="technologies_icon.svg" style="height: 6vh; margin: 0px;"></button>
    </div>
    <script>
        let back_button = document.querySelector("#back_icon");
        back_button.addEventListener("click",()=>{
            window.location.href = "index.html";
        });

        let rover_button = document.querySelector("#rover");
        rover_button.addEventListener("click",()=>{
            window.location.href = "rover.html";
        });

        let home_button = document.querySelector("#home");
        home_button.addEventListener("click",()=>{
        window.location.href = "index.html"
        });

        let about_us_button = document.querySelector("#about_us");
        about_us_button.addEventListener("click",()=>{
            window.location.href = "about_us.html";
        });
    </script>
</body>
</html>
